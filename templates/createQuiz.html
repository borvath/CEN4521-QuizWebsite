{% extends "common.html" %}

{% block head %}
	{{ super() }}
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/quiz.css') }}" />
	<script type="application/javascript" src="{{ url_for('static', filename='scripts/createQuiz.js') }}" defer></script>
{% endblock %}

{% block title %}Create New Quiz{% endblock %}

{% block page_title %}Create Quiz{% endblock %}

{% block main %}
	<h1>Quiz Creator</h1>
	<form>
		<div class="quiz-form-content-container" id="quiz-title-container">
			<h2>Quiz Title:</h2>
			<label for="quiz-title">
				<input type="text" id="quiz-title">
			</label>
		</div>
		<div class="quiz-form-content-container" id="quiz-description-container">
			<h2>Quiz Description:</h2>
			<label for="quiz-description">
				<textarea id="quiz-description"></textarea>
			</label>
		</div>
		<div class="quiz-form-content-container" id="questions-container">
			<!-- View this later-->
		</div>
		<button type="button" id="add-new-question" onclick="newQuestion()">Add New Question</button>
		<button type="button" id="reset-form" onclick="resetForm()">Reset All</button>
		<button type="submit" id="save-quiz" onclick="saveQuiz()">Save Quiz</button>
	</form>
{% endblock %}
